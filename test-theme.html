<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>
    <style>
        /* Variables de color personalizadas */
        :root {
          --primary-100: #AD991B;
          --text-100: #FFFFFF;
          --bg-100: #BDBEC0;
        }

        /* Modo Claro */
        :root[data-theme="light"] {
          --primary-100: #C4A834;
          --text-100: #1C1C1E;
          --bg-100: #FEFFFE;
        }

        body {
            background-color: var(--bg-100);
            color: var(--text-100);
            font-family: Arial, sans-serif;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .test-box {
            background-color: var(--primary-100);
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }

        button {
            background-color: var(--primary-100);
            color: var(--text-100);
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Test de Cambio de Tema</h1>
    <div class="test-box">
        Esta caja deber√≠a cambiar de color cuando cambies el tema
    </div>
    
    <button onclick="setLight()">‚òÄÔ∏è Modo Claro</button>
    <button onclick="setDark()">üåô Modo Oscuro</button>
    
    <p>Estado actual: <span id="current-theme">Oscuro</span></p>

    <script>
        function setLight() {
            document.documentElement.setAttribute('data-theme', 'light');
            document.getElementById('current-theme').textContent = 'Claro';
        }

        function setDark() {
            document.documentElement.removeAttribute('data-theme');
            document.getElementById('current-theme').textContent = 'Oscuro';
        }
    </script>
</body>
</html>
